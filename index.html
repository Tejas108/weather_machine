<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Gimme 'Da Weather!</h1>
<div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
</div>
<div class="wrap hide-me">
    <p class="location"><span class="city"></span>, <span class="state"></span></p>
    <p class="temp-wrap">Temp: <span class="temp"></span> <span class="FC"></span> </p>
    <p class="cond"></p>
    <img src="http://icons-ak.wxug.com/i/c/k/partlycloudy.gif" alt="Weather Condition">
</div>

</body>
</html>
